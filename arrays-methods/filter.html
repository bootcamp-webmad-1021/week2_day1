            // .filter() recibe como argumento una función
            // .filter() retorna un nuevo array de una longitud igual o inferior al original
            // .filter() incluye en el array resultante aquellas posiciones (sin modificar) cuya iteración retorne truthy


            const ages = [22, 3, 4, 22, 45, 3, 45, 3, 4, 54, 12, 9]

            const lowerValues = ages.filter(eachAge => {
                if (eachAge < 10) {
                    return true
                }
            })

            const multiples = ages.filter(eachAge => {
                if (eachAge % 3 === 0) {
                    return true
                }
            })

            console.log('Los valores inferiores son', lowerValues)
            console.log('Los valores múltiplos de tres son', multiples)
